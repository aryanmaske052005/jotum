<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Love Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: #f0f0f0;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            z-index: 1;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, rgb(253, 122, 255), #810bdc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideUp 2s ease-in-out forwards;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg,rgb(253, 122, 255), #810bdc);
        }

        /* Page 2 Note Styles */
        .note-container {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .note-container span {
            display: block;
            opacity: 0;
            animation: fadeInLine 1.5s ease forwards;
        }

        @keyframes fadeInLine {
            to { opacity: 1; }
        }

        /* Page 3 Image Styles */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            position: relative;
            z-index: 2;
            margin-top: 20px;
            animation: moveImages 20s linear infinite;
        }

        @keyframes moveImages {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInImage 1.5s ease forwards;
        }

        @keyframes fadeInImage {
            to { opacity: 1; }
        }

        .note {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: #555;
        }

        /* Video Styles for Background */
        .background-videos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: -1;
        }

        .background-videos video {
            width: 33.33%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* Prevent scroll */
        html, body {
            overflow: hidden;
        }

        /* Initial Image for the first page */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('sam10.jpg');
            background-size: auto;
            background-position: center;
            z-index: -1;
        }

        /* Smooth transition for page changes */
        .page-transition {
            animation: fadePage 1s ease-out forwards;
        }

        @keyframes fadePage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Styling for message box with Yes/No options */
        .message-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .message-box p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .message-box button {
            margin: 10px;
            font-size: 1.2rem;
            padding: 10px 20px;
            background: linear-gradient(45deg,rgb(253, 122, 255), #810bdc);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .message-box button:hover {
            background: linear-gradient(45deg, rgb(253, 122, 255), #810bdc);
        }
    </style>
</head>
<body>
    <!-- Initial Background Image (on the first page) -->
    <div class="background-image"></div>

    <div id="content" class="page-transition">
        <!-- Initial Content -->
        <button onclick="loadPage2()">Here's my Vaidehi, Want to know about her?</button>
    </div>

    <script>
        let audio; // Declare audio globally so it can be controlled in multiple functions
    
        function loadPage2() {
            // Clear current content
            const content = document.getElementById('content');
            content.classList.add('page-transition');
            content.innerHTML = '';
    
            // Play background song for Page 2
            audio = new Audio('videoplayback.m4a'); // Add your song file here
            audio.play();
    
            // Remove background image for Page 2
            document.body.style.backgroundColor = '#f0f0f0'; // No background image, just color
    
            // Add the note container
            const noteContainer = document.createElement('div');
            noteContainer.className = 'note-container';
            const lines = [
                'Dear Vaidehi,',
                "Manat tuza nastana hi, maghe valun pahashil ka?🥰" ,
                "tuzhya sathi thambloy ithe 2 shabd bolashil ka?🤌 ",
                "Pahun pahun thaklo mi, tuza najrene ghayal karashil ka?👀",
                "Kondlele bhavnana vaat tu deshil ka?🌺",
                "Mathyavar chandrakor la aakar deshil ka?🌙 ",
                "Swapna pahate majhe mann.., tu hi swapnat yeun majhi hoshil ka?🫂",
                "Khup jhala ata manacha pravasa..",
                "yach pravasat ayushbhar sath deshil ka?🤝",
                "Bholya ya Krishnacha Radha hoshil ka?🦚",
                "Manat tuza nastana hi kabool hoshil ka?❤",


            
            ];
            lines.forEach((line, index) => {
                const span = document.createElement('span');
                span.textContent = line;
                span.style.animationDelay = `${index * 1.5}s`;
                noteContainer.appendChild(span);
            });
    
            const button = document.createElement('button');
            button.textContent = 'Continue';
            button.style.marginTop = '20px';
            button.onclick = () => {
                audio.pause(); // Stop the audio before navigating to Page 3
                audio.currentTime = 0; // Reset the audio
                loadPage3();
            };
    
            noteContainer.appendChild(button);
            content.appendChild(noteContainer);
        }
    
        function loadPage3() {
            // Clear current content
            const content = document.getElementById('content');
            content.classList.add('page-transition');
            content.innerHTML = '';
    
            // Show the background videos with sound
            const videos = document.createElement('div');
            videos.className = 'background-videos';
    
            const video1 = document.createElement('video');
            video1.src = 'video1.mp4'; // Add your video file here
            video1.autoplay = true;
            video1.loop = true;
            video1.muted = false;  // Enable sound for these videos
            videos.appendChild(video1);
    
            const video2 = document.createElement('video');
            video2.src = 'video2.mp4'; // Add your video file here
            video2.autoplay = true;
            video2.loop = true;
            video2.muted = true;  // Enable sound for these videos
            videos.appendChild(video2);
    
            const video3 = document.createElement('video');
            video3.src = 'video3.mp4'; // Add your video file here
            video3.autoplay = true;
            video3.loop = true;
            video3.muted = true;  // Enable sound for these videos
            videos.appendChild(video3);
    
            document.body.appendChild(videos);
    
            // Add the image grid
            const imageGrid = document.createElement('div');
            imageGrid.className = 'image-grid';
    
            // Add images
            const images = ['sam7.jpg', 'sam6.jpg', 'sam5.jpg', 'sam4.jpg', 'sam3.jpg', 'sam1.jpg', 'sam2.jpg','wp8172746.webp'];
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Image ${index + 1}`;
                img.style.animationDelay = `${index * 0.5}s`;
                imageGrid.appendChild(img);
            });
    
            content.appendChild(imageGrid);
            setTimeout(() => {
                const questionButton = document.createElement('button');
                questionButton.textContent = 'Aryan wants to ask something';
                questionButton.style.marginTop = '20px';
                questionButton.onclick = askQuestion;
                content.appendChild(questionButton);
            }, 2000);
        }
        
        function askQuestion() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            const messageBox = document.createElement('div');
            messageBox.className = 'message-box';
            messageBox.innerHTML = `
                <p>I am Your Biggest fan Will you stay forever in our Hearts</p>
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            `;
            document.body.appendChild(messageBox);

            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            yesBtn.onclick = () => {
                messageBox.innerHTML = '<p>Thank u so much 🤌 tula pahun ka ugach kahitari aaplese vatate anekh swapanini bharlelya tuzya dolyat anek janmachi olakh patate chandh majha ekacha aahe tujhi vaat pahane..hi gaane apule doghani gayche ayushachi safarivar doghani jayche </p>';
                setTimeout(() => messageBox.style.display = 'none', 3000);
            };
            noBtn.onclick = () => {
                noBtn.style.position = 'absolute';
                noBtn.style.animation = 'moveRandom 1s infinite';
                noBtn.onmouseenter = () => moveRandom(noBtn);
            };
        }

        function moveRandom(element) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
        }
    </script>
</body>
</html>
